<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body style="width: 400px">
  <div id="title" class="w3-large w3-center w3-orange w3-text-white">Google Meet AutoRec</div>
  <div id="main" class="w3-container">
    <div id="meet_id">
      <p>meet id</p>
    </div>

    <div>
      <textarea id="textarea_description" class="w3-input w3-border w3-border-green w3-round" type="text"
        placeholder="description"></textarea>
    </div>

    <div>
      <input id="checkbox_autorec" class="w3-check" type="checkbox" />
      <label>Enable automatic recording</label>
    </div>

    <div class="w3-margin-top w3-margin-bottom w3-bar w3-center">
      <button id="start_recording" class="w3-button w3-round w3-red w3-padding-small">Start Recording</button>
      <button id="stop_recording" class="w3-button w3-round w3-border w3-border-green w3-padding-small">Stop
        Recording</button>
    </div>

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </div>
</body>

</html>
