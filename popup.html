<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body style="width: 400px">
  <H1 class="w3-container w3-green w3-large">Google Meet AutoRec</H1>
  <div class="w3-container">
    <div id="meet_id">meet id</div>

    <div class="w3-margin-top">
      <textarea id="textarea_description" class="w3-input w3-border" type="text" placeholder="description"
        disabled="true"></textarea>
    </div>

    <div>
      <input id="checkbox_autorec" class="w3-check" type="checkbox" />
      <label>Enable automatic recording</label>
    </div>

    <div class="w3-margin-top w3-margin-bottom w3-bar">
      <button id="start_recording" class="w3-button w3-round w3-red">Start Recording</button>
      <button id="stop_recording" class="w3-button w3-round w3-border w3-border-green">Stop Recording</button>
    </div>

    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </div>
</body>

</html>
