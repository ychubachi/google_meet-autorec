<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body style="width: 400px">
  <div class="w3-container w3-blue">
    <div id="meet_id" class="w3-large w3-wide w3-blue">meet id</div>
  </div>
  <form class="w3-container w3-margin">
    <div>
      <input id="autorec" class="w3-check" type="checkbox" name="autorec" value="1" />
      <label>Enable automatic recording</label>
    </div>
    <div class="w3-margin-top">
      <textarea id="memo" class="w3-input w3-border" type="text" name="memo" value="" placeholder="memo"></textarea>
    </div>

    <div class="w3-margin-top w3-bar w3-center">
      <button id="start_recording" class="w3-button w3-round w3-red">Start Recording</button>
      <button id="stop_recording" class="w3-button w3-round w3-border w3-border-green">Stop Recording</button>
    </div>

    <script type="text/javascript" src="jquery-3.5.1.min.js">
    </script>
    <script type="text/javascript" src="popup.js"></script>
    </div>
</body>

</html>
